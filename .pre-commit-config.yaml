---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v24.10.0
    hooks:
      - id: ansible-lint
        name: Ansible Lint
        description: Run configurations on .ansible-lint file
        verbose: true
        files: \.(yaml|yml)$

